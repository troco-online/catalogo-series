<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Séries</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>
      <img src="imagens/banner.jpg" alt="Logo" style="height: 50px; vertical-align: middle;">
      Catálogo de Séries
    </h1>
    <input type="text" id="pesquisa" placeholder="Buscar série...">
  </header>

  <section id="planos">
    <h2>Planos Disponíveis</h2>
    <div class="planos-container">
      <div class="plano">
        <h3>Séries Avulsas</h3>
        <p>R$ 5,00 (Pagamento único)</p>
        <p>Pode assistir offline e baixar</p>
        <a href="https://t.me/Nathyelerosa" target="_blank" class="btn-comprar">Comprar</a>
      </div>
      <div class="plano">
        <h3>Plano Vitalício</h3>
        <p>R$ 15,00 (Pagamento único)</p>
        <p>Pode assistir offline e baixar</p>
        <a href="https://t.me/Nathyelerosa" target="_blank" class="btn-comprar">Comprar</a>
      </div>
    </div>
  </section>



  <main id="catalogo">
    <!-- Séries vão aparecer aqui -->
  </main>

  <script src="script.js"></script>
</body>


</html>
